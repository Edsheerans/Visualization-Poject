<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>美国纽约公共自行车数据分析可视化</title>
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,500" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style-right.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
    <!-- 引入 echarts 脚本文件 -->
    <script src="http://api.map.baidu.com/api?v=2.0&ak=0KvP8ZdCGDg9BnHg81YlUjeRTMogYZ3V"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.js"></script>
    <script src="js/bmap.min.js"></script>
    <script src="js/echart-1.js"></script>
    <script src="js/dark.js"></script>

</head>
<body>
<div id="map" style="width: 1800px;height: 800px;"></div>
	<div id="wrapper">
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        公共自行车数据分析可视化
                    </a>
                </li>
                <li>
                    <div id="in_bike" style="width: 400px;height: 300px;"></div>
                </li>
                <li>
                    <div id="out_bike" style="width: 400px;height: 300px;"></div>
                </li>
                <li>
                    <div id="everyday_bike" style="width: 400px;height: 300px;"></div>
                </li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
          <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
          </button>
        </div>
    </div>
    <!-- /#wrapper-left -->

    <!--&lt;!&ndash; /#wrapper-right &ndash;&gt;-->
<div id="wrapper-right">
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top-right" id="sidebar-wrapper-right" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    起讫点排名
                </a>
            <li>
                <div id="list" style="width: 400px;height: 900px;">
                    <table id="myTable">
                        <tr>
                            <th>还车点</th>
                            <th>数量</th>
                            <th>出发点</th>
                            <th>数量</th>
                        </tr>
                    </table>
                </div>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper-right">
        <button type="button" class="hamburger-right is-closed-right animated fadeInLeft" data-toggle="offcanvas-right">
            <span class="hamb-top-right"></span>
            <span class="hamb-middle-right"></span>
            <span class="hamb-bottom-right"></span>
        </button>
    </div>
</div>


</body>

<script type="text/javascript">
    $(document).ready(function () {
        var trigger = $('.hamburger'),
            isClosed = false;

        trigger.click(function () {
            hamburger_left_cross();
        });
        var trigger_right = $('.hamburger-right'),
            isClosed_right = false;

        trigger_right.click(function () {
            hamburger_right_cross();
        });
        function hamburger_left_cross() {

            if (isClosed == true) {
                // overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                // overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }
        function hamburger_right_cross() {

            if (isClosed_right == true) {
                // overlay.hide();
                trigger_right.removeClass('is-open-right');
                trigger_right.addClass('is-closed-right');
                isClosed_right = false;
            } else {
                // overlay.show();
                trigger_right.removeClass('is-closed-right');
                trigger_right.addClass('is-open-right');
                isClosed_right = true;
            }
        }
        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });
        $('[data-toggle="offcanvas-right"]').click(function () {
            $('#wrapper-right').toggleClass('toggled-right');
        });
    });

</script>
</html>
